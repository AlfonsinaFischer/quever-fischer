<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿QUÉ VER?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <h1 class="text-center">¿QUÉ VER?</h1>
        </div>
    </header>

    <main class="main">
        <section class="container my-5">
            <h2 class="title">Agrega una película</h2>


            <form id="agregar-pelicula-form" class="row g-3">
                <div class="col-md-4">
                    <label for="titulo-pelicula" class="form-label">Título:</label>
                    <input type="text" id="titulo-pelicula" class="form-control" placeholder="Título de la película" required>
                </div>
                <div class="col-md-4">
                    <label for="genero-pelicula" class="form-label">Género:</label>
                    <input type="text" id="genero-pelicula" class="form-control" placeholder="Género de la película" required>
                </div>
                <div class="col-md-4">
                    <label for="puntaje-pelicula" class="form-label">Puntaje:</label>
                    <input type="number" id="puntaje-pelicula" class="form-control" placeholder="Puntaje (0-10)" min="0" max="10" required>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Agregar Película</button>
                </div>
            </form>
        </section>


        <section class="container my-5">
            <h2 class="title">Tu lista de películas</h2>

            <div class="lista">
                <div id="lista-vacia" class="alert alert-info text-center">
                    <h4>Tu lista está vacía, no hay películas.</h4>
                </div>

                <div class="lista-titulos d-none" id="carrito-productos">
                </div>

                <div class="lista-total mt-4">
                    <h2>Total de Películas: <span id="carrito-total">0</span></h2>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container text-center py-3">
            <p>Todos los derechos reservados ©</p>
        </div>
    </footer>

    <script src="./js/main.js"></script>
</body>

</html>
